name: Python Checking

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths:
      - tests/**
      - haralyzer/**
      - .github/workflows/python.yml
      - requirements.txt
      - requirements_dev.txt
  pull_request:
    branches:
      - master
    paths:
      - tests/**
      - haralyzer/**
      - .github/workflows/python.yml
      - requirements.txt
      - requirements_dev.txt

jobs:
  Lint:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, macos-10.15, windows-2019, windows-2022]
        python-version: ["3.7", "3.8", "3.9", "3.10", "pypy-3.7", "pypy-3.8"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Linux Cache
      uses: actions/cache@v3
      if: startsWith(runner.os, 'Linux')
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ matrix.python-version}}-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txts') }}

    - name: MacOS Cache
      uses: actions/cache@v3
      if: startsWith(runner.os, 'macOS')
      with:
        path: ~/Library/Caches/pip
        key: ${{ runner.os }}-${{ matrix.python-version}}-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txts') }}


    - name: Windows Cache
      uses: actions/cache@v3
      if: startsWith(runner.os, 'Windows')
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-${{ matrix.python-version}}-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txts') }}


    - name: Install Dependencies
      run: |
        pip install --upgrade pip wheel
        pip install . -r requirements_dev.txt

    - name: Lint
      if: matrix.python-version != 'pypy-3.6'
      run: make lint

    - name: Check Build
      if: github.event.pull_request.base.ref == 'master'
      run: make check-dist

    - name: Tests
      run: make test

    - name: Report to Coveralls
      run: coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS }}
        COVERALLS_FLAG_NAME: ${{ matrix.os }}-${{ matrix.python-version }}
        COVERALLS_PARALLEL: true


  Finish:
    needs: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        run: |
          curl https://coveralls.io/webhook?repo_token=${{ secrets.COVERALLS }} -d "payload[build_num]=${{ github.sha }}&payload[status]=done"
